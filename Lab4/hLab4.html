<!DOCTYPE html>
<html>
<body>
        
<h1>This is an event handler experiment</h1>

<p id="clickchange">Click here!</p>

<script type="text/javascript">
document.getElementById("clickchange").addEventListener("click", myFunction);

function myFunction() {
    document.getElementById("clickchange").innerHTML = "You Clicked On Me !!!!";
}
</script>
</body>
</html>
